name: ITO OS Web application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

      # Set up Node.js (for npm install or any Node-related tasks)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build the app (if needed)
      run: npm ci # Add your build command here if needed (e.g., "npm run build")

  deliverit:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Build Docker image and push to Hub
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: panseeBadry/iti_dockerlab # Replace with your Docker Hub username and repo name
        registry: docker.io
        dockerfile: Dockerfile # Assuming Dockerfile is at the root of your repo
        username: "${{ secrets.HUB_USERNAME }}"
        password: "${{ secrets.HUB_PASSWORD }}"
        tags: latest

